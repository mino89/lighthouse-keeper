<div class="mt-24 md:mt-32 flex h-100 w100 items-center justify-center mx-8">
  <form [formGroup]="signInForm" (ngSubmit)="handleSignIn()">
    <mat-card>
      <mat-card-content>
        <div class="text-center">
          <figure class="mx-auto -mt-16 flex justify-center">
            <img ngSrc="{{logo}}" width="72" height="108" [alt]="'logo'">
          </figure>
          <h1>Sign in</h1>
        </div>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="email">Email</mat-label>
          <input matInput placeholder="Your email" formControlName="email" id="email">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" placeholder="Your password" formControlName="password" id="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex justify-center m-4 gap-6">
        <button [disabled]="signInForm.invalid" mat-fab extended color="primary" type="submit">
          <mat-icon>login</mat-icon>
          Sign In
        </button>
        <button  mat-fab extended color="accent" routerLink="/auth/signup">
          <mat-icon>person_add</mat-icon>
          Sign Up
        </button>

      </mat-card-actions>
    </mat-card>
  </form>
</div>
