<div class="mt-24 md:mt-32 flex h-100 w100 items-center justify-center mx-8">
  <form [formGroup]="signInForm" (ngSubmit)="handleSignIn()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Sign in</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="email">Email</mat-label>
          <input matInput placeholder="Your email" formControlName="email" id="email">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" placeholder="Your password" formControlName="password" id="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex justify-center m-4 gap-6">
        <button [disabled]="signInForm.invalid" mat-raised-button color="primary" type="submit">
          Sign In
        </button>
        <button mat-raised-button color="accent" routerLink="/auth/signup">
          Sign Up
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
