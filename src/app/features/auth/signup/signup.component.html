

<div class="my-12 max-w-xl mx-auto flex h-100 w100 items-center justify-center">
  <form [formGroup]="signupForm" (ngSubmit)="handleSignUp()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Sign up</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="username">Username</mat-label>
          <input matInput placeholder="Insert your username" formControlName="username" id="username">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="name">Name</mat-label>
          <input matInput placeholder="Your name" formControlName="name" id="name">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="email">Email</mat-label>
          <input matInput placeholder="Your email address" formControlName="email" id="email">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="password">Password</mat-label>
          <input matInput type="password" placeholder="Select your password" formControlName="password" id="password">
        </mat-form-field>
        <mat-form-field appearance="outline" [class]="classUtils.fullBlock">
          <mat-label for="repeatPassword">Repeat Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password" formControlName="repeatPassword" id="repeatPassword">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex justify-center m-4 gap-6">
        <button [disabled]="signupForm.invalid" mat-raised-button color="primary" type="submit">
          Sign Up
        </button>
        <button mat-raised-button color="accent" routerLink="/auth">
          Sign in
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
