<mat-divider />
<ng-container *ngIf="audits.length" >
  <div class="max-w-4xl mx-auto mb-8 px-4" *ngIf="audits as audits" >
    <div class="mt-4 text-center">
      <h2>Audits History</h2>
    </div>
    <mat-accordion>
      <mat-expansion-panel *ngFor="let audit of audits">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{audit.date | date:'medium'}}
          </mat-panel-title>
          <mat-panel-description>
            <mat-icon class="ml-auto">
              <ng-container *ngIf="audit.auditData.type === 'desktop' else mobile">
                computer
              </ng-container>
              <ng-template #mobile>
                phone_android
              </ng-template>
            </mat-icon>
            <button color="warn" mat-icon-button matTooltip="Delete audit" (click)="handleDelete(audit)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <lhk-audit-result [result]="audit.auditData" />
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>
