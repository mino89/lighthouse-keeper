<div class="w-full md:flex justify-between">
  <div class="md:flex md:py-8">
    <a *ngIf="backToUrl"
       mat-mini-fab
       color="accent"
       class="md:-mt-1.5 md:mr-4 mb-4"
       [routerLink]="[this.backToUrl]"
       aria-label="back to dashboard">
      <mat-icon aria-hidden="true">arrow_back</mat-icon>
    </a>
    <div>
      <h1>{{title}}</h1>
      <ng-content select="[lhk-sub-header-info]"></ng-content>
    </div>
  </div>
  <div class="flex align-items-bottom gap-4 mt-12 md:mt-0">
    <div class="mt-auto mb-8">
      <ng-content select="[lhk-sub-header-actions]"></ng-content>
    </div>
  </div>
</div>
